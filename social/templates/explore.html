{%extends 'base.html'%}
{%block body_block%}


    <div class="container">
        <div class="row">
            <div class="col-2"></div>
            <div class="col-9 mt-5">

                <form class="d-flex " role="search" action="{%url 'searchbar' %}" method="get">
                    <input class="form-control me-2" type="text" placeholder="Search" aria-label="Search" name="search" >
                    <button class="btn btn-outline-success" style="width: 20%;" type="submit"><i
                            class="fa-solid fa-magnifying-glass"></i></button>
                </form>
                <hr>
               
                    {%for s in explore%}
                        <span>
                            <a href="{%url 'postdetail' s.id%}">
                                <img src="{{s.image.url}}" alt="" style="max-height: 330px; min-height: 330px; max-width: 310px; min-width: 310px; " class="mb-1">
                            </a>
                
                        </span>
                    {%endfor%}
              
    

            </div>
            <div class="col-2"></div>
            

           
        </div>
    </div>


{%endblock%}
