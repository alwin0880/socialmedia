{%extends "base.html"%}
{%block body_block%}
<div class="container">
    <div class="row">
        <div class="col-2"></div>
        <div class="col-8">
            {%if post %}
            <h1>Search result found</h1>
            <br>
            {%for i in post%}
            <a href="#!"><img class="card-img-top" src="{{i.profile_pic.url}}" alt="..." /></a>
            {%endfor%}

            {%else%}
            <h1>nothing found</h1>


            {%endif%}
        </div>
        <div class="col-2"></div>
    </div>
</div>


{%endblock%}
