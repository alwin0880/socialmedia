{%extends 'base.html'%}
{%block body_block%}

<style>
    .card-img-overlay {
        position: absolute;
        top: 0;
        right: unset;
        left: unset;
        bottom: unset;



    }
</style>



<div class="container">

    <div class="row" style="margin-top: 10%; margin-left: 10%; margin-right: 10%;">
        <div class="col-lg-3">
            {%if request.user.profile_pic%}
            <img class="rounded-circle " style="margin-left: 9%;" width="60%" src="{{request.user.profile_pic.url}}">

            {%endif%}

        </div>
        <div class="col-lg-9">

            <div class="container">
                <div class="row">
                    <div class="col-6 fs-3">{{request.user}}</div>

                    <div class="col-6">
                        <a class="btn btn-light border me-2" style="margin-left: 1%; margin-top: 4%;"
                            href="{%url 'update' user.id%}" type="submit">Edit profile
                        </a>
                        <!-- <span><a href="" class="m-1 fs-4" ><i class="bi bi-gear "></i></a></span> -->
                    </div>

                </div>
                <span class="text-muted ">
                    {{user.first_name}}
                    {{user.last_name}}

                </span>

            </div>
        </div>
        <div>
        
            {%if request.user.Bio%}
                <div class="text-muted ms-5 mt-3">
                    <ul>
                        <li>
                            {{request.user.Bio}}<br>
                        </li>
                    </ul>
                   
                </div>
            {%endif%}
        </div>
    </div>
    
</div>
<div class="container">

    <div class="row" style=" margin: 11%;">
        <hr>

        {%for img in images%}
        <div class="mb-2 me-1 col-lg-4" style="height: 330px; width: 330px;">

            <!-- <div class="card border-light">
                <div class="card-body card text-bg-dark "> -->
            <div class="card">
                {%if img.image%}

                <a href="{%url 'postdetail' img.id%}">
                    <img src="{{img.image.url}}" alt="" class="rounded card-img"
                        style="max-height: 330px; min-height: 330px; max-width: 330px; min-width: 330px; ">


                </a>

                {%endif%}
                <div class="card-img-overlay ">
                    <a href="{%url 'remove-post' img.id%}">
                        <h5><i class="bi bi-trash3-fill"></i></h5>
                    </a>
                </div>
            </div>

            <!-- </div>
            </div> -->

        </div>
        {%endfor%}
    </div>

</div>

{%endblock%}
